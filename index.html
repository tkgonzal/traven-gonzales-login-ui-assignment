<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI</title>
    
    <!-- Google Fonts Link (Noto Sans Tagbanwa & Work Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tagbanwa&family=Work+Sans&display=swap" rel="stylesheet"> 
    
    <!-- Separate Style Sheets -->
    <link href="app.css" rel="stylesheet">
    
    <!-- Favicon Source -->
    <link rel="icon" type="image/x-icon" href="./petal-favicon.png">
</head>
<body>
    <!-- Parent Flexbox Container -->
    <div class="container">
        <!-- Login Box -->
        <div class="login-box">
            <!-- Sign In Form Header -->
            <div class="sign-in-header">
                <h1>Sign in</h1>
                <span><p>No account? <a href="#" class="sign-up-link">Sign up!</a></p></span>
            </div>

            <!-- Sign In Form -->
            <!-- Does not submit form inputs due to front end focus of project -->
            <form id="sign-in" action="sign-in" onsubmit="return false;">
                <input type="text" name="username" id="username" placeholder="username" required>
                <input type="password" name="password" id="password" placeholder="password" required>
                <span id="remember-span">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember Me</label>
                </span>

                <!-- "Forgot Password" link is just a dead link for this assignment's purposes -->
                <a id="forgot-password" href="#">Forgot your password?</a>
                <button type="Submit">Sign in</button>
            </form>
        </div>
    </div>
</body>
</html>
